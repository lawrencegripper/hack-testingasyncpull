apiVersion: v1
kind: Pod
metadata:
  name: 2000mb-10sec
  labels:
    app: myapp
spec:
  restartPolicy: Never
  containers:
  - name: myapp-container
    image: lawrencegripper/big:2000mb
    command: ['sh', '-c', 'sleep 10']
  initContainers:
  - name: init-myservice
    image: busybox:1.28
    command: ['sh', '-c', 'sleep 10']